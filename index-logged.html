<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefas - SGP</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">  
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div class="containerPrincipal">
    <div class="containerTopo d-flex align-items-center justify-content-between px-3">
      <a href="index-logged.html">
        <img src="./assets/img/sgp_logo_horizontal.png" class="sgp_logo_horizontal" alt="Logo Sistema">
      </a>
      <button class="btn btn-danger btn-sm" onclick="window.location.href='index.html'">Fechar</button>
    </div>

    <div class="containerConteudo d-flex">
      <div class="sidebar d-flex flex-column p-3">
        <img src="./assets/img/sgp_logo_vertical.png" class="sgp_logo_vertical mb-4" alt="Logo Vertical">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item"><a href="index-logged.html" class="nav-link">Dashboard</a></li>
          <li><a href="#" class="nav-link active bg-primary text-white">Tarefas</a></li>
          <li><a href="#" class="nav-link">Projetos</a></li>
          <li><a href="#" class="nav-link">Usuários</a></li>
        </ul>
        <button class="btn btn-primary sgp_btn_acessar mt-auto" onclick="window.location.href='index-login.html'">Logout</button>
      </div>

      <div class="content-wrapper">
        <div class="task-container">
          <div class="card sgp_card_login">
            <div class="card-body">
              <h4 class="card-title mb-4">Cadastro de Tarefas</h4>
              <form>
                <div class="mb-3">
                  <label class="form-label">Título: *</label>
                  <input type="text" class="form-control" placeholder="Digite o título da tarefa..." required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Descrição:</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Data e Hora: *</label>
                    <input type="datetime-local" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Status: *</label>
                    <select class="form-select" required>
                      <option selected disabled>Selecione uma opção:</option>
                      <option>Planejada</option>
                      <option>Em andamento</option>
                      <option>Concluída</option>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Responsável: *</label>
                    <select class="form-select" required>
                      <option selected disabled>Selecione um usuário:</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Projeto: *</label>
                    <select class="form-select" required>
                      <option selected disabled>Selecione um projeto:</option>
                    </select>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="lembrete">
                  <label class="form-check-label" for="lembrete">Definir lembrete</label>
                </div>

                <button type="submit" class="btn btn-success sgp_btn_acessar w-100">Salvar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="containerRodape text-center text-white py-3">
      <small>&copy; 2025 - SGP</small>
    </div>
  </div>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>  
</body>
</html>
