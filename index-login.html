<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treina - SGP</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">  
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
    
</head>
<body>
    <div class="containerPrincipal">
        <div class="containerTopo" > topo</div>

        <div class="containerConteudo"> 
            <div class="containerLogin">
                <div class="card sgp_card_login">
                    <img class="card-img-top sgp_logo_vertical" src="./assets/img/sgp_logo_vertical.png">
                    <div class="card-body">
                        <form action="index-logged.html" method="get">
                            <div class="mb-1">
                                <label for="exampleInputEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control"
                                id="exampleInputEmail" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca compartilhe as suas credenciais</div>
                            </div>
                            <div class="mb-1">
                                <label for="inputPassword" class="form-label">Senha</label>
                                <div class="input-group">
                                <input type="password" class="form-control" id="inputPassword">
                                <button id="togglePassword" class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye-slash" id="iconEye"></i>
                                </button>
                                </div>
                            </div>
                            <div class="mb-1 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck">
                                <label class="form-check-label" for="exampleCheck">Mantenha-me conectado</label>
                            </div>
                            <button type="submit" class="btn btn-primary sgp_btn_acessar"> Acessar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div class="containerRodape">rodape</div>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js" ></script>  
</body>
</html>
